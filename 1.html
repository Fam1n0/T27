<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Drawing Tool</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f7f7f7;
  }
  .iframe-container {
    width: 100%; /* You can adjust this as needed */
    height: 100%; /* You can adjust this as needed */
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none; /* Removes the default iframe border */
  }
</style>
</head>
<body>

<div class="iframe-container">
  <!-- Embedding the drawing tool using iframe -->
  <iframe src="https://fam1no.github.io/T279" title="Drawing Tool"></iframe>
</div>

</body>
</html>
